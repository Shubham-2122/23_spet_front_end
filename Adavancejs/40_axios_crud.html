<body>
    <script>
        const getuser = async()=>{
            const res = await axios.get("https://660d95e36ddfa2943b34c530.mockapi.io/users")

        }

        // getuser()

        let perosn = {
            name:"shubham",

        // newuser()

        }
        // deleteuser()

        updateuser()
