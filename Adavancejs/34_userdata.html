<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#id</th>
                <th scope="col">Name</th>
                <th scope="col">email</th>
                <th scope="col">city</th>
                <th scope="col">company</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>

    <script>

        fetch("https://jsonplaceholder.typicode.com/users", {
            method: "GET"
        })
            .then((res) => {
                return res.json()
            })
            .then((data) => {
                console.log(data)

                data.forEach((user, index) => {
                    console.log(user)

                    let tbody = document.querySelector("tbody")

                    let trow = tbody.insertRow()

                    let idcell = trow.insertCell(0)
                    let namecell = trow.insertCell(1)
                    let emailcell = trow.insertCell(2)
                    let citycell = trow.insertCell(3)
                    let companycell = trow.insertCell(4)

                    idcell.textContent = user.id
                    namecell.textContent = user.name
                    emailcell.textContent= user.email
                    citycell.textContent = user.address.city
                    companycell.textContent =  user.company.name

                });
            })

    </script>
</body>

</html>
