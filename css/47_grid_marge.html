<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: 200px;
            gap: 10px;
        }
        .box{
            border: 2px solid;
        }
        
        #box5{
            grid-row: 1;
            grid-column: 1/3;
        }
        /* #box7{
            grid-row: 1;
            grid-column: 3;
        } */
         #box2{
            /* grid-column: 1/3; */
            grid-row: 2/4;
         }
    </style>
</head>
<body>
    <div class="main">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box" id="box5">5</div>
        <div class="box">6</div>
        <div class="box" id="box7">7</div>
        <div class="box">8</div>
    </div>
</body>
</html>
