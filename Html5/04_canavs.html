<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <canvas id="canavs"></canvas>


    <script>
        var cnv=document.getElementById("canavs")
        // console.log(cnv);
        var big=cnv.getContext('2d')
        big.fillStyle='red';
        // left,top,right,bottom
        big.fillRect(0,0,130,70);
       
        big.stroke();
    </script>
</body>
</html>
