<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- html type change html 5 -->

    <table align="center" >
        <form action="">
            <tr>
                <td><label for="">Enter your Name</label></td>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td><label for="">Enter your Surname</label></td>
                <td><input type="text" placeholder="Enter your Surname"></td>
            </tr>
            <tr>
                <td><label for="">Enter your Email</label></td>
                <td><input type="email" placeholder="Enter your Email"></td>
            </tr>
            <tr>
                <td><label for="">Enter your phone</label></td>
                <td><input type="tel" placeholder="Enter your phone"></td>
            </tr>
            <tr>
                <td><label for="">Enter your Password</label></td>
                <td><input type="password" placeholder="Enter your Password"></td>
            </tr>
            <tr>
                <td><label for="">Enter your date</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Enter your datetime -local</label></td>
                <td><input type="datetime-local"></td>
            </tr>
             <tr>
                <td><label for="">Enter your month</label></td>
                <td><input type="month"></td>
            </tr>
             <tr>
                <td><label for="">Enter your Week</label></td>
                <td><input type="week"></td>
            </tr>
             <tr>
                <td><label for="">Enter your Time</label></td>
                <td><input type="time"></td>
            </tr>
             <tr>
                <td><label for="">Enter your color</label></td>
                <td><input type="color"></td>
            </tr>
             <tr>
                <td><label for="">gender</label></td>
                <td>
                    <input type="radio" name="xy"> Male
                    <input type="radio" name="xy"> Female
                    <input type="radio" name="xy"> Others
                </td>
            </tr>
            <tr>
                <td><label for="">Lagg</label></td>
                <td>
                    <input type="checkbox" > HTML
                    <input type="checkbox" > CSS
                    <input type="checkbox" > JAVASCRIPT <br>
                    <input type="checkbox" > C
                    <input type="checkbox" > C++
                    <input type="checkbox" > Database
                </td>
            </tr>
             <tr>
                <td><label for="">Enter your range</label></td>
                <td><input type="range"></td>
            </tr>
             <tr>
                <td><label for="">Enter your Image</label></td>
                <td><input type="image" src="/images/imag1.jpeg" width="100px"></td>
            </tr>
             <tr>
                <td><label for="">Enter your File</label></td>
                <td><input type="file" multiple></td>
            </tr>
             <tr>
                <td><label for="">Enter your url</label></td>
                <td><input type="url"></td>
            </tr>
             
            <tr>
                <td colspan="2" align="center">
                    <input  type="submit" value="singup">
                    <button>Submit</button>
                    <input type="reset" >
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
