<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- pattern
        [A-Za-z0-9]{2,7} 
    -->

    <table align="center">
        <caption>Form data</caption>
        <form action="">
            <tr>
                <td><label for="">Enter your name</label></td>
                <!-- <td><input type="text" pattern="[A-Za-z]+" placeholder="Enter Your Name" required></td> -->
                <td><input type="text" pattern="[A-Za-z]{3,8}" placeholder="Enter Your Name" required></td>
            </tr>
              <tr>
                <td><label for="">Enter your surnmae</label></td>
                <td><input type="text" pattern="[A-Za-z]{3,6}" placeholder="Enter Your surname" required></td>
            </tr>
            <tr>
                <td><label for="">Enter your phone</label></td>
                <!-- <td><input type="tel" pattern="[0-9]{10}" placeholder="Enter your Number" required></td> -->
                 <td><input type="tel" pattern="[6789]+[0-9]{9}" maxlength="10" placeholder="Enter your Number" required></td>
            </tr>
            <tr>
                
                <!-- shubhamjadav.tops -->
                <!-- [a-z0-9./]+@+[a-z]+.+[a-z]{2,3}$ -->
                <!-- shubhamjadav54@gmail.com -->
                <td><label for="">Enter your Email</label></td>
                <td><input type="email" placeholder="Enter your Email" required></td>
            </tr>
            <tr>
                <td><label for="">Enter your Password</label></td>
                <td><input type="password" pattern="[A-Z]+[A-Za-z0-9]{8,12}" placeholder="Enter your password" required></td>
            </tr>
            <tr>
                <td><label for="">Enter your Quntity</label></td>
                <td><input type="number" min="1" max="5" required></td>
                
            </tr>
            <tr>
                <td>Enter read data</td>
                <td><input type="text" value="Enter" readonly></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit"></td>
            </tr>
        </form>
    </table>
</body>
</html>
